{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    You are already logged in
{% else %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>

{% endif %}
{% endblock %}
